<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-only tabs-top tabs-background-positive tabs-color-light">
  <!-- Hotels Tab -->
  <ion-tab title="Hotels" icon-off="ion-home" icon-on="ion-home" href="#/tab/hotels" hidden="{{settings.checkInHotel}}">
    <ion-nav-view name="tab-hotels"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats" hidden="{{! settings.checkInHotel }}">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Account Tab &ndash;&gt;-->
  <!--<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->
</ion-tabs>
