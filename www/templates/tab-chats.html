<ion-view>
  <ion-content>
    <ion-list>
      <a class="item item-thumbnail-center chat-hotel-name" href="#">
        <img ng-src="{{settings.selectedHotel.img}}">
        <h2> {{settings.selectedHotel.name}}</h2>
      </a>
      <div class="item item-divider">
        Services
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in hotelBasicChats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="item item-divider">
        Hotel Guests
        <button class="button button-clear button-positive ion-plus-circled add-chat">
          Create Chat
        </button>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in hotelChats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="item item-divider">
        City Travellers
        <button class="button button-clear button-positive ion-plus-circled add-chat">
          Create Chat
        </button>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in cityChats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
