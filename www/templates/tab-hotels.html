<ion-view>
  <ion-content class="padding">
    <div class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="hotel in hotels" ng-click="selectHotel(hotel)">
        <img ng-src="{{hotel.img}}">
        <h2> {{hotel.name}}</h2>
        <p> {{hotel.location}}: Distance {{hotel.distance}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
